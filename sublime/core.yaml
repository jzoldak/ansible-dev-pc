- name: Sublime
  hosts: 127.0.0.1
  connection: local

  tasks:
    - set_fact: is_wsl={{ lookup('file', '/proc/version') is regex('(M|m)icrosoft') }}

    - name: Add Sublime APT package key
      become: true
      apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg
      when: not is_wsl

    - name: Add Sublime APT package repository
      become: true
      apt_repository:
        repo: deb https://download.sublimetext.com/ apt/stable/
        filename: sublime
        update_cache: no
      register: apt_repository
      when: not is_wsl

    - name: Update APT package list
      become: true
      apt:
        update_cache: true
      when: not is_wsl and apt_repository.changed
      register: apt_update
      retries: 5
      until: apt_update is success

    - name: Install Sublime tools
      become: true
      apt:
        package:
          - sublime-merge
          - sublime-text
      when: not is_wsl
